<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/article.css}"/>

</head>
<body>
<div class="container">
    <div class="header">
        <h2>You can share your articles here</h2>
    </div>

    <form th:action="@{/process_article}"
        method="post"
        th:object="${article}">
    <div class="articlepage">
        <h3><a th:href="@{/article}"> Create an article </a></h3>
    </div>

        <div class="form-outline mb-4">
            <input type="text" th:field="*{articleTitle}" id="articleTitle" class="form-control form-control-lg"
                   th:name="Title"/>
            <label class="form-label" for="articleTitle">Title</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" th:field="*{articleSummary}" id="summary" class="form-control form-control-lg"
                   th:name="Summary"/>
            <label class="form-label" for="summary">Summary</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" th:field="*{articleText}" id="articleText" class="form-control form-control-lg"
                   th:name="Text"/>
            <label class="form-label" for="articleText">Article Text</label>
        </div>

        <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block"  type="submit" >Submit</button>
        </div>

    </form>
</div>

</body>
</html>
