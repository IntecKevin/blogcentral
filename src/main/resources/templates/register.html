<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h3>Register</h3>

    <div class="regNewUser">
        <form th:action="@{/process_register}" method="post" th:object="${user}"
              style="width: 80%; margin: 1em;">
            <div class="m-3">
                <div class="form-group row">

                    <label class="col-form-label col-4" for="email"><b>Email</b></label>
                    <div class="vol-8">
                        <input type="text" placeholder="Enter Email" th:field="*{email}" th:name="email" id="email"
                               required>
                    </div>

                    <div class="vol-8">
                    <label class="col-form-label col-4" for="psw"><b>Password</b></label>

                        <input type="password" placeholder="Enter Password" th:field="*{password}" th:name="psw"
                               id="psw"
                               minlength="8" maxlength="15" required>
                    </div>
<!--                    <div class="vol-8">-->
<!--                    <label class="col-form-label col-4" for="psw-repeat"><b>Repeat Password</b></label>-->

<!--                        <input type="password" placeholder="Repeat Password" th:field="*{password}" th:name="psw-repeat"-->
<!--                               id="psw-repeat" minlength="8" maxlength="15" required>-->
<!--                    </div>-->
                    <div class="vol-8">
                    <label class="col-form-label col-4" for="firstName"><b>First Name</b></label>

                        <input type="text" placeholder="First Name" th:field="*{firstName}" th:name="firstName"
                               id="firstName" required>
                    </div>
                    <div class="vol-8">
                    <label class="col-form-label col-4" for="lastName"><b>Last Name</b></label>

                        <input type="text" placeholder="Last Name" th:field="*{lastName}" th:name="lastName"
                               id="lastName"
                               required>
                    </div>


                    <hr>

                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="registerbtn">Register</button>
                </div>

                <div class="container signin">
                    <p>Already have an account? <a th:href="@{/login}"> Sign in </a>.</p>
                </div>
            </div>

        </form>
        <!--    end regnewuser-->
    </div>
    <!--end container-->
</div>

</body>
</html>
