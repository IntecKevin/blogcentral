<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/article.css}"/>

</head>
<body>
<div class="container">
    <div class="header">
        <h2>You can share your articles here</h2>
    </div>
    <form th:action="@{/process_article}">
        method="post"
        th:object="${article}">
    <div class="articlepage">
        <h3><a th:href="@{/article.html}"> Create an article </a></h3>
    </div>

    </form>
</div>

</body>
</html>
